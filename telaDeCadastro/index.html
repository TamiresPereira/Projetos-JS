<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>   
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="half-box">
                <label for="name">Nome</label>   
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>

            <div class="half-box">
                <label for="lastName">Sobrenome</label>   
                <input type="text" name="name" id="lastName" placeholder="Digite seu sobrenome">
            </div>

            <div class="half-box">
                <label for="password">Senha</label>   
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <div class="half-box">
                <label for="passConfirmation">Confirme sua senha</label>   
                <input type="password" name="passConfirmation" id="passConfirmation" placeholder="Confirme sua senha">
            </div>

            <div class="full-box">  
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os termos de uso</label> 
            </div>

            <div class="full-box">  
                <input type="submit" id="btn-submit" value="Registrar">
            </div>           
        </form>
    </div>
    <p class="erro-validation template"> </p>
    <script src="formulario.js"> </script>
</body>
</html>
